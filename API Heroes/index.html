<body>
    <div class="seccion_form">
        <div class="container_titulo">
            <p>Mis Heroes</p>
        </div>
        <div class="container__formulario">
            <form action="formulario">
                <p class="titulo2">Gestion de Heroes</p>
                <label for="Nombre" id="label_nombrepersonaje">Nombre Personaje</label>
                <input type="text" id="nombrepersonaje" name="NombrePersonaje">

                <label for="Actor" id="label_actor">Nombre Actor</label>
                <input type="text" id="actor" name="nombreActor">

                <label for="edad" id="label_edadactor">Edad Actor</label>
                <input type="text" id="edad_actor" name="edadActor">

                <label for="localizacion" id="label_location">Ubicacion</label>
                <input type="text" id="location" name="localizacion">

                <label for="poster" id="label_poster">Poster</label>
                <input type="text" id="poster" name="poster">

                <label for="birthdate" id="label_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento">

                <label for="productora" id="label_productora">productora</label>
                <select name="productora" id="productora">
                    <option value="">Marvel</option>
                    <option value="">DComics</option>
                </select>
            </form>
            <div class="buttons">
                <button id="nuevo_heroe">Nuevo Heroe</button>
                <button id="guardar_heroe">Guardar Heroe</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
